version: "2"
fields:
  - id: ssid
    target:
      type: environment
      name: SSID
    title: WiFi Network Name (WIFI SSID)
    description: >-
      Name of your DAppNode's WiFi Hotspot network
    required: true
  - id: wpa_passphrase
    target:
      type: environment
      name: WPA_PASSPHRASE
    title: Password
    description: >-
      Set your dappnode's WiFi password
    secret: true
    required: true
    pattern: "^.{8,63}$"
    patternErrorMessage: "The password needs to have a length between 8 and 63 characters"
  - id: advanced
    target:
      type: environment
      name: ADVANCED_OPTIONS
    title: Advanced Options
    description: >-
      Ony select yes if you need to configure advanced options like Channel or NAT (not recommended)
    enum:
      - no
      - yes
  - id: channel
    target:
      type: environment
      name: CHANNEL
    title: WIFI CHANNEL
    description: >-
      Configure your WLAN channel
    required: true
    if: { "advanced": { "enum": ["yes"] } }
  - id: nat
    target:
      type: environment
      name: NAT
    title: NAT
    description: >-
      Configure WIFI as NAT
    required: true
    if: { "advanced": { "enum": ["yes"] } }
